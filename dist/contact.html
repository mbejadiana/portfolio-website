<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Me | UI/UX Designer & Photographer</title>
</head>

<body>
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="contact-a" class="text-centre py-3">
    <div class="container">
      <h2 class="section-tittle">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form>
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name">
          <input type="text" class="text-input subject-input" placeholder="Subject">
          <input type="email" class="text-input email-input" placeholder="Email Address">
          <input type="text" class="text-input phone-input" placeholder="Phone Number">
          <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <section id="contact-b" class="bg-dark py-3">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fa-solid fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>di.mbeja@gmail.com</p>
        </div>
        <div>
          <i class="fa-solid fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>0713140050</p>
        </div>
        <div>
          <i class="fa-solid fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>Nyayo Estate, Nairobi</p>
        </div>
      </div>
    </div>
  </section>

  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Lets's Start Your Next Project</h1>
    </div>
  </section>


  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2023.All Rights Reserved</p>
      <div class="social">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
      </div>
    </div>
  </footer>
</body>

</html>
